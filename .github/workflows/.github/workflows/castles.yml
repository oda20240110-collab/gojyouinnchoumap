name: Build castles.csv

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 16 * * 1" # 毎週月曜 16:00 UTC（日本時間+9h）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps for scraper
        run: |
          npm -v
          # ここでスクレイパー用依存を入れる（アプリ本体とは分離）
          npm install cheerio@1.0.0-rc.12 node-fetch@3.3.2 p-limit@5.0.0

      - name: Run scraper
        run: node scripts/build-castles.mjs

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/castles.csv
          git commit -m "chore: update public/castles.csv" || echo "no changes"
          git push
